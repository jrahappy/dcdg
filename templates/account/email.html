{% extends "base.html" %}

{% block title %}Email Management{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl">
        <div class="card-body text-center">
            <h2 class="card-title text-3xl font-bold text-center w-full mb-4">Email Management</h2>
            
            <div class="alert alert-info shadow-lg mb-4">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Email verification is not required</span>
                </div>
            </div>
            
            <p class="text-base-content/70 mb-6">
                Your account is ready to use. No email verification needed.
            </p>
            
            <a href="{% url 'profile' %}" class="btn btn-primary w-full">
                Go to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
