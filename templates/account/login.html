{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold text-center w-full">Sign in to your account</h2>
            <p class="text-center text-base-content/70">
                Or
                <a href="{% url 'account_signup' %}" class="link link-primary">
                    create a new account
                </a>
            </p>
            <form class="mt-6" method="POST">
                {% csrf_token %}
                <div class="form-control w-full">
                    <label class="label" for="id_login">
                        <span class="label-text">Email address</span>
                    </label>
                    <input id="id_login" name="login" type="email" autocomplete="email" required 
                           class="input input-bordered w-full" 
                           placeholder="email@example.com">
                </div>
                
                <div class="form-control w-full mt-4">
                    <label class="label" for="id_password">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="id_password" name="password" type="password" autocomplete="current-password" required 
                           class="input input-bordered w-full" 
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between mt-4">
                    <label class="label cursor-pointer">
                        <input id="id_remember" name="remember" type="checkbox" 
                               class="checkbox checkbox-primary checkbox-sm mr-2">
                        <span class="label-text">Remember me</span>
                    </label>

                    <a href="{% url 'account_reset_password' %}" class="link link-primary text-sm">
                        Forgot your password?
                    </a>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
