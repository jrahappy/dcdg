{% extends 'customer_portal/base.html' %}

{% block title %}Close Chat{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Close this chat?</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Are you sure you want to close this chat? This action cannot be undone.</p>
                <p class="mt-2"><strong>Chat:</strong> {{ chat_room.subject }}</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'chat:chat_room' chat_room.pk %}" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                        Close Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
